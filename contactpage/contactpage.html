<head>
    <meta charset="UTF-8" />

<body>
    <!-- Navbar -->

        <h1>Contact</h1>
        <ul class="navigation">
            <li><a href="../index.html" class="nav-link">About</a></li>
            <li><a href="../skills/skills.html" class="nav-link">Skills</a></li>

        </ul>
        <button class="burger-menu" id="burger-menu">
            <ion-icon clas="bars" name="menu-outline"></ion-icon>
        </button>
    </nav>
    <section class="contact" id="contact">
        <h2>Get In Touch With Me</h2>
        <div class="contact-form-container">
            <div class="contact-form">
                <form action="https://formspree.io/f/mzbqzwlv" method="POST">
                    <div class="form-control">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="sender-name" placeholder="Enter Your Name"
                            class="input-field" required />
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="sender-email" placeholder="Enter Your Email"
                            class="input-field" required />
                    </div>
                    <div class="form-control">
                        <label for="message">Message</label>
                        <textarea id="message" cols="60" rows="10" placeholder="Enter Your Message" name="message"
                            class="input-field" required></textarea>
                    </div>
                    <input type="submit" value="Submit" id="submit-btn" class="submit-btn" />
                </form>
            </div>
        </div>
    </section>
    <div class="socials">
        <a href="#" target="_blank"><img src="../assets/icons/icons8-linkedin-circled.gif" alt="Linkedin" loading="lazy"
                class="socicon" /></a>
        <a href="#" target="_blank"><img src="../assets/icons/icons8-github.gif" alt="Github" class="socicon" /></a>
    </div>
